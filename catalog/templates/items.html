
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{items_title}} Items <span class="badge">{{items.count()}}</span></h3>
  </div>
  <div class="panel-body">
    <div class="list-group">
      {% for item in items %}
        <a href="{{url_for('item_view', item_id=item.id)}}" class="list-group-item">
          {{item.name}} <span class="text-muted">({{item.category.name}})</span>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
