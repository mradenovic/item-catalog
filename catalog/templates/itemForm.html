{% extends "index.html" %}

{% block content %}
<h1>{{action}} Item</h1>

<form method="POST" action="{{ form_action }}">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{item.name}}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Description" value="{{item.description}}">
  </div>
  <div class="form-group">
    <label for="category_id">Category</label>
    <select class="form-control" id="category_id" name="category_id">
      {% for category in categories %}
        <option value="{{category.id}}" {% if category.id==item.category_id %} selected {% endif %}>{{category.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name="price" placeholder="Price" value="{{item.price}}">
  </div>
  <a class="btn btn-default" href="{{cancel_url}}">Cancel</a>
  <input type='submit' class="btn btn-danger" value = 'Save'>
</form>
{% endblock %}
